<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDS AND CLASSES IN HTML</title>
  </head>
  <body>
    <center>
      <h1>IDS AND CLASSES LEARNING</h1>
    </center>
    <div id="12" class="myclass">this is my first class</div>
    <!-- here . is used for accesing the class and # is used for accessing the id or object of the class -->
    <span id="02" class="myanotherclass">aajao meri tamanna</span>
    <a href="start.html" target="_blank" id="3" class="anotherclass">start</a>
    <img src="no image" alt="remote image" id="13" class="myownclass" />
    <!-- emmet takes div tag by default -->
    <div class="bgcolor">this is by default div in bgcolor class</div>
    <!-- span.class*4 -->
    <!-- command used to take 4 in a row of span classes -->
    <span class="class"></span><span class="class"></span><span class="class"></span><span class="class"></span>
    
  </body>
</html>
